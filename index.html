<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Website with Bootstrap</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        header {
            background-color: rgb(0, 106, 255);
            color: #fff;
            padding: 10px;
        }

        footer {
            background-color: rgb(0, 106, 255);
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .tour-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Header -->
    <header>
        <div class="container text-center">
            <h1>Welcome to our Tour Website</h1>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="tour-card">
                    <h2>Tour 1</h2>
                    <p>Description of Tour 1</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tour-card">
                    <h2>Tour 2</h2>
                    <p>Description of Tour 2</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tour-card">
                    <h2>Tour 3</h2>
                    <p>Description of Tour 3</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Footer -->

    <!-- Bootstrap JS scripts (jQuery and Popper.js) and Bootstrap JS file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
